name: CI/CD Pipeline

on:
  push:
    branches: [ main, updates ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8

    - name: Run code formatting check
      run: |
        black --check src/ tests/ --diff

    - name: Run linting
      run: |
        flake8 src/ tests/ --max-line-length=100 --ignore=E203,W503

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run security scan with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json

    - name: Check for known security vulnerabilities
      run: |
        safety check --json --output safety-report.json
      continue-on-error: true

  build-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test application setup
      run: |
        # Create a minimal test environment
        echo "EMAIL_ADDRESS=test@example.com" > .env
        echo "APP_PASSWORD=testpass" >> .env
        echo "RECIPIENT_EMAIL_LIST=recipient@example.com" >> .env

        # Test imports and basic functionality
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from src.config import Config
        from src.models import IPOInfo
        from src.logger import setup_logger
        print('âœ… All imports successful')
        "

    - name: Test CLI interface
      run: |
        echo "EMAIL_ADDRESS=test@example.com" > .env
        echo "APP_PASSWORD=testpass" >> .env
        echo "RECIPIENT_EMAIL_LIST=recipient@example.com" >> .env

        python cli.py --help